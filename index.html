<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Методичка: HTML, CSS, JS</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', system-ui, sans-serif;
    }

    body {
      background-color: #f8f9fa;
      color: #333;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 10px;
    }

    /* Панель навигации */
    .nav-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
      margin-bottom: 30px;
    }

    .nav-btn {
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #e9ecef;
      color: #495057;
      transition: all 0.3s ease;
    }

    .nav-btn:hover {
      background-color: #ced4da;
    }

    .nav-btn.active {
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: white;
    }

    /* Блок вывода информации */
    .info-box {
      background: white;
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
      max-width: 900px;
      margin: 0 auto;
      font-size: 16px;
      line-height: 1.6;
    }

    .info-box h2 {
      margin-bottom: 15px;
      color: #2575fc;
    }

    .code {
      background: #2d2d2d;
      color: #f8f8f2;
      padding: 16px;
      border-radius: 8px;
      margin-top: 15px;
      font-family: 'Courier New', monospace;
      white-space: pre;
      overflow-x: auto;
    }

    @media (max-width: 600px) {
      .nav-buttons {
        flex-direction: column;
        align-items: center;
      }
      .nav-btn {
        width: 100%;
        max-width: 250px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Интерактивная методичка</h1>
    <p>Нажмите на кнопку, чтобы увидеть пример кода и описание</p>
  </header>

  <div class="nav-buttons">
    <button class="nav-btn active" data-topic="html">HTML</button>
    <button class="nav-btn" data-topic="css">CSS</button>
    <button class="nav-btn" data-topic="js">JavaScript</button>
    <button class="nav-btn" data-topic="flex">Flexbox</button>
    <button class="nav-btn" data-topic="grid">CSS Grid</button>
  </div>

  <div class="info-box" id="content">
    <h2>HTML — основа веб-страницы</h2>
    <p>HTML (HyperText Markup Language) используется для структурирования содержимого веб-страницы.</p>
    <div class="code"><!DOCTYPE html>
<html lang="ru">
<head>
  <title>Пример</title>
</head>
<body>
  <h1>Заголовок</h1>
  <p>Абзац текста</p>
</body>
</html></div>
  </div>

  <script>
    const topics = {
      html: {
        title: "HTML — основа веб-страницы",
        description: "HTML (HyperText Markup Language) используется для структурирования содержимого веб-страницы.",
        code: `<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Пример</title>
</head>
<body>
  <h1>Заголовок</h1>
  <p>Абзац текста</p>
</body>
</html>`
      },
      css: {
        title: "CSS — оформление страницы",
        description: "CSS (Cascading Style Sheets) отвечает за внешний вид и оформление HTML-элементов.",
        code: `body {
  font-family: Arial, sans-serif;
  background-color: #f0f0f0;
  color: #333;
}

h1 {
  color: #2575fc;
  text-align: center;
}`
      },
      js: {
        title: "JavaScript — поведение страницы",
        description: "JavaScript добавляет интерактивность: обработку кликов, динамическое обновление контента и т.д.",
        code: `document.getElementById('btn').addEventListener('click', () => {
  alert('Привет из JavaScript!');
});`
      },
      flex: {
        title: "Flexbox — гибкая верстка",
        description: "Flexbox позволяет легко выравнивать и распределять элементы в контейнере.",
        code: `.container {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 10px;
}

.item {
  flex: 1;
}`
      },
      grid: {
        title: "CSS Grid — мощная сетка",
        description: "CSS Grid — это двумерная система верстки, позволяющая создавать сложные макеты.",
        code: `.grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 16px;
}

.item {
  background: #e9ecef;
  padding: 20px;
  text-align: center;
}`
      }
    };

    const buttons = document.querySelectorAll('.nav-btn');
    const contentBox = document.getElementById('content');

    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        // Снять активный класс
        buttons.forEach(b => b.classList.remove('active'));
        // Добавить активный класс текущей кнопке
        btn.classList.add('active');

        const topicKey = btn.dataset.topic;
        const topic = topics[topicKey];

        contentBox.innerHTML = `
          <h2>${topic.title}</h2>
          <p>${topic.description}</p>
          <div class="code">${topic.code}</div>
        `;
      });
    });
  </script>
</body>
</html>
