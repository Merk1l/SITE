<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Методичка: Кнопки на CSS и JavaScript</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Методичка: Кнопки на CSS и JavaScript</h1>
    <p class="subtitle">Выберите раздел, затем — пример</p>
  </header>

  <!-- Панель разделов -->
  <div class="section-nav">
    <button class="section-btn active" data-section="css">CSS-кнопки</button>
    <button class="section-btn" data-section="js">JavaScript-кнопки</button>
  </div>

  <!-- Примеры: CSS -->
  <div class="examples active" id="css-examples">
    <div class="example-card" data-example="css-basic">
      <p>Базовая кнопка</p>
      <button class="btn-basic">Нажми</button>
    </div>
    <div class="example-card" data-example="css-gradient">
      <p>Градиент</p>
      <button class="btn-gradient">Нажми</button>
    </div>
    <div class="example-card" data-example="css-hover">
      <p>Анимация при наведении</p>
      <button class="btn-hover">Нажми</button>
    </div>
  </div>

  <!-- Примеры: JS -->
  <div class="examples" id="js-examples">
    <div class="example-card" data-example="js-alert">
      <p>alert()</p>
      <button class="btn-js-alert">Показать</button>
    </div>
    <div class="example-card" data-example="js-toggle">
      <p>Toggle класса</p>
      <button class="btn-js-toggle">Переключить</button>
    </div>
    <div class="example-card" data-example="js-counter">
      <p>Счётчик кликов</p>
      <button class="btn-js-counter">Кликни!</button>
    </div>
  </div>

  <!-- Детали (описание + код) -->
  <div class="detail-box" id="detail">
    <h2>Базовая кнопка на CSS</h2>
    <p>Простейшая кнопка с использованием базовых свойств CSS: padding, border-radius, background.</p>
    <div class="preview-area">
      <button class="btn-basic">Пример кнопки</button>
    </div>
    <div class="code-block"><button class="btn-basic">Нажми</button>

<style>
.btn-basic {
  padding: 10px 20px;
  background: #0d6efd;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}
</style></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
